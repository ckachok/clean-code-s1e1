<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section>
        <h2 id="top-section-for-adding-element-to-list">Add Item</h2>
        <div class="task-row-wrapper">
          <label for="new-task"></label>
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 489.425 489.425" fill="currentColor">
                <path d="M122.825 394.663c17.8 19.4 43.2 30.6 69.5 30.6h216.9c44.2 0 80.2-36
                        80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9c-26.4 0-51.7 11.1-69.5
                        30.6l-111.8 121.7c-14.7 16.1-14.7 40.3 0 56.4l111.8 121.8zm-93.7-161.6l111.8-121.8c13.2-14.4
                        32-22.6 51.5-22.6h216.9c30.7 0 55.7 25 55.7 55.7v200.6c0 30.7-25 55.7-55.7 55.7h-217c-19.5
                        0-38.3-8.2-51.5-22.6l-111.7-121.8c-6.1-6.6-6.1-16.6 0-23.2z"/>
                <path d="M225.425 309.763c2.4 2.4 5.5 3.6 8.7 3.6s6.3-1.2 8.7-3.6l47.8-47.8 47.8 47.8c2.4 2.4 5.5 3.6
                        8.7 3.6s6.3-1.2 8.7-3.6c4.8-4.8 4.8-12.5 0-17.3l-47.9-47.8 47.8-47.8c4.8-4.8 4.8-12.5 0-17.3s-12.5-4.8-17.3
                        0l-47.8 47.8-47.8-47.8c-4.8-4.8-12.5-4.8-17.3 0s-4.8 12.5 0 17.3l47.8 47.8-47.8 47.8c-4.8 4.8-4.8 12.499-.1 17.3z"/>
              </svg>
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 489.425 489.425" fill="currentColor">
                <path d="M122.825 394.663c17.8 19.4 43.2 30.6 69.5 30.6h216.9c44.2 0 80.2-36
                        80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9c-26.4 0-51.7 11.1-69.5
                        30.6l-111.8 121.7c-14.7 16.1-14.7 40.3 0 56.4l111.8 121.8zm-93.7-161.6l111.8-121.8c13.2-14.4
                        32-22.6 51.5-22.6h216.9c30.7 0 55.7 25 55.7 55.7v200.6c0 30.7-25 55.7-55.7 55.7h-217c-19.5
                        0-38.3-8.2-51.5-22.6l-111.7-121.8c-6.1-6.6-6.1-16.6 0-23.2z"/>
                <path d="M225.425 309.763c2.4 2.4 5.5 3.6 8.7 3.6s6.3-1.2 8.7-3.6l47.8-47.8 47.8 47.8c2.4 2.4 5.5 3.6
                        8.7 3.6s6.3-1.2 8.7-3.6c4.8-4.8 4.8-12.5 0-17.3l-47.9-47.8 47.8-47.8c4.8-4.8 4.8-12.5 0-17.3s-12.5-4.8-17.3
                        0l-47.8 47.8-47.8-47.8c-4.8-4.8-12.5-4.8-17.3 0s-4.8 12.5 0 17.3l47.8 47.8-47.8 47.8c-4.8 4.8-4.8 12.499-.1 17.3z"/>
              </svg>
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 489.425 489.425" fill="currentColor">
                <path d="M122.825 394.663c17.8 19.4 43.2 30.6 69.5 30.6h216.9c44.2 0 80.2-36

                        32-22.6 51.5-22.6h216.9c30.7 0 55.7 25 55.7 55.7v200.6c0 30.7-25 55.7-55.7 55.7h-217c-19.5
                        0-38.3-8.2-51.5-22.6l-111.7-121.8c-6.1-6.6-6.1-16.6 0-23.2z"/>
                <path d="M225.425 309.763c2.4 2.4 5.5 3.6 8.7 3.6s6.3-1.2 8.7-3.6l47.8-47.8 47.8 47.8c2.4 2.4 5.5 3.6
                        8.7 3.6s6.3-1.2 8.7-3.6c4.8-4.8 4.8-12.5 0-17.3l-47.9-47.8 47.8-47.8c4.8-4.8 4.8-12.5 0-17.3s-12.5-4.8-17.3
                        0l-47.8 47.8-47.8-47.8c-4.8-4.8-12.5-4.8-17.3 0s-4.8 12.5 0 17.3l47.8 47.8-47.8 47.8c-4.8 4.8-4.8 12.499-.1 17.3z"/>
              </svg>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
